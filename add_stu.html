<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理员添加学生</title>
</head>
<body>
<h2>管理员添加学生</h2>
<form action="add_stu.php" method="post" enctype="multipart/form-data">
    Name:
    <input type="text" name="name" required/>
    <br>
    Password:
    <input type="password" name="password" required />
    <br>
    Confirm Password:
    <input type="password" name="confirm_pwd" required/>
    <br>
    Class:
    <select name="class">
        <option name="1" value="1">1</option>
        <option name="2" value="2">2</option>
    </select>
    <br>
    Student Number:
    <input type="text" name="std_number" required/>
    <br>
    Sex:<br>
    <input type="radio" name="sex" value="male" checked="checked"/> Male<br>
    <input type="radio" name="sex" value="female" /> Female<br>
    Hobby:<br>
    <input type="checkbox" name="internet[]" value="cs"/> CS
    <br>
    <input type="checkbox" name="internet[]" value="economics"/> Economics
    <br>
    <input type="checkbox" name="internet[]" value="trip"/> Trip
    <br>
    <input type="checkbox" name="internet[]" value="sleep"/> Sleep
    <br>
    Avatar<br>
    <input type="file" name="file" required="required">
    <br>
    Grades
    <input type="number" name="grades" min="0" max="100" value="0"/>
    <br>
    Remark
    <input type="text" name="remark" value=""/>
    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
