<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查找学生</title>
</head>
<body>
<h2>查找学生</h2>
<form action="query_stu.php" method="post">
    Name:
    <input type="text" name="name"/><br>
    Class:
    <select name="class">
        <option name="0" value="0">无</option>
        <option name="1" value="1">1</option>
        <option name="2" value="2">2</option>
    </select>
    <br>
    Student Number:
    <input type="number" name="stu_number"/><br>
    Sex:<br>
    <input type="radio" value="male" name="sex"/> Male <br>
    <input type="radio" value="female" name="sex"/> Female <br>
    Hobby:<br>
    <input type="checkbox" name="internet[]" value="cs">CS<br>
    <input type="checkbox" name="internet[]" value="economics">Economics<br>
    <input type="checkbox" name="internet[]" value="trip">Trip<br>
    <input type="checkbox" name="internet[]" value="sleep">Sleep<br>
    Grade:
    <input type="number" name="grade" max="100" min="0"><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">

</form>
</body>
</html>
